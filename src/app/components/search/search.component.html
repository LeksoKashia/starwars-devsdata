<section class="search-container">
  <form class="search-form" [formGroup]="searchForm">
    <div class="search">
      <img src="svg/search.svg" alt="search icon" />
    </div>
    <input
      type="text"
      formControlName="searchInput"
      class="search-input"
      placeholder="Search"
    />
  </form>
</section>
